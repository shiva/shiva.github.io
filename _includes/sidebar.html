<nav>
  <h1>Hi.</h1>
  <a href="/">
    <img src="/logo.png" id="logo" alt="Blog logo"/>
  </a>
  <h2>I'm <a href="/">{{ site.author.name }}</a>.</h2>
  {%if site.pages_list %}
    <hr/>
    <ul>
    {% for page in site.pages_list %}
      <li><a href="{{ page[1] }}">{{ page[0] }}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
  {% if site.author.bio %}
    <hr />
    <p>{{ site.author.bio }}</p>
  {% endif %}
  <hr/>
  <div id="social">
    {% include social.html %}
  </div>
</nav>
